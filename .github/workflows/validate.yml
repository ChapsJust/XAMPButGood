# =============================================================================
# GitHub Actions - Validate Docker Compose
# =============================================================================
# Minimal validation: syntax check + environment variables check
# Fast (~30 seconds) and reliable
# =============================================================================

name: Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  validate:
    name: Validate docker-compose
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        run: cp .env.example .env

      - name: Validate syntax
        run: |
          docker compose config --quiet
          echo "‚úÖ docker-compose.yml is valid"

      - name: Check required variables
        run: |
          echo "Checking .env.example has all required variables..."

          # Extract variables used in docker-compose.yml
          compose_vars=$(grep -oE '\$\{[A-Z_]+' docker-compose.yml | sed 's/\${//' | sort -u)

          missing=""
          for var in $compose_vars; do
            if ! grep -q "^${var}=" .env.example; then
              missing="$missing $var"
            fi
          done

          if [ -n "$missing" ]; then
            echo "‚ùå Missing variables in .env.example:$missing"
            exit 1
          fi

          echo "‚úÖ All variables defined in .env.example"

      - name: List services
        run: |
          echo "üì¶ Services defined:"
          docker compose config --services | sed 's/^/  - /'
